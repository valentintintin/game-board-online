<ul nz-list>
  <nz-list-header>
    <h3 nz-typography>Chat</h3>
  </nz-list-header>

  <li nz-list-item *ngFor="let chat of chatService.messages$ | async" nzNoFlex [style.color]="chat.user.color">
    <strong>{{ chat.user.name }}</strong> Ã  <i>{{ chat.date | date:'HH:mm' }}</i>
    <div class="message" [class.bold]="userService.isMe(chat.user.guid)">{{ chat.message }}</div>
  </li>

  <nz-list-empty nzNoResult="Aucun message" *ngIf="(chatService.messages$ | async).length === 0"></nz-list-empty>

  <nz-list-footer>
    <app-chat-input></app-chat-input>
  </nz-list-footer>
</ul>
