<ul nz-list>
  <nz-list-header>
    <h3 nz-typography>Joueurs</h3>
  </nz-list-header>

  <nz-list-empty nzNoResult="Aucun joueur connectÃ©" *ngIf="(userService.users$ | async).length === 0"></nz-list-empty>

  <li nz-list-item *ngFor="let user of userService.users$ | async" nzNoFlex [style.color]="user.color">
    <button (click)="userService.setPlayerShouldPlay(user)"
            [class.bold]="user.shouldPlay"
            [disabled]="user.shouldPlay">
      <i nz-icon nzType="play-circle" nzTheme="outline" *ngIf="user.shouldPlay"></i>
      {{ user.name }}
    </button>
  </li>
</ul>
