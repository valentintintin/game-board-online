<h3>Chat</h3>

<nz-list nzSize="small">
  @for (message of (messages$ | async); track message.id) {
    <nz-list-item>
      <span [style.color]="message.user.color">{{ message.user.name }} - {{ message.createdAt | date:'shortTime' }}</span>
      <br />
      {{ message.name }}
    </nz-list-item>
  }
</nz-list>

<div class="input">
  <app-chat-input></app-chat-input>
</div>
